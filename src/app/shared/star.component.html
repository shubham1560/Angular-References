<div class="crop" [title]="rating">
    <div>
        <span class="fa fa-star" (click)="notify(1)" *ngIf="rating>=1"></span>
        <span class="fa fa-star" (click)="notify(2)" *ngIf="rating>=2"></span>
        <span class="fa fa-star" (click)="notify(3)" *ngIf="rating>=3"></span>
        <span class="fa fa-star" (click)="notify(4)" *ngIf="rating>=4"></span>
        <span class="fa fa-star" (click)="notify(5)" *ngIf="rating>=5"></span>
    </div>
</div>
